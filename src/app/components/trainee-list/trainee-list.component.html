<div class="list row">
    <div class="col-md-6">
        <h4>Trainees List</h4>
    </div>
</div>
<div class="row mt-5">
    
    <div class="col-6"> <app-trainee-details /> </div>

    <div class="container d-flex justify-content-center col-6">
        <ul class="list-group mt-5 text-white">
            @for (t of trainees(); track t.id) {
            <li class="list-group-item d-flex justify-content-between align-content-center">
                <div class="d-flex flex-row">
                    <img src="https://img.icons8.com/color/100/000000/folder-invoices.png" width="40" />
                    <div class="ml-3">
                        <h6 class="mb-0 heads">{{ t.traineeName }}</h6>
                        <div class="about">
                            <span>Id NÂ° : <b>{{ t.id}}</b></span>
                            <span>Age : <b>{{ t.age}}</b></span>
                            <span><b>{{ t.isWorking?"Working...":"in holiday"}}</b></span>
                        </div>
                    </div>
                </div>
                <div class="check">
                    <button class="m-1 btn btn-sm btn-warning" (click)="update(t)">Update</button>
                    <button class="m-1 btn btn-sm btn-danger" (click)="remove(t.id)">Delete</button>
                </div>
            </li>
            }
        </ul>
    </div>
</div>

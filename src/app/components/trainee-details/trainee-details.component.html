
<h2>Adding</h2>
  <form [formGroup]="myForm" (submit)="onSubmit()" [class.submitted]="service.formSubmitted" autocomplete="off">
    <input name="paymentDetailId" formControlName="id">
    <div class="mb-3">
      <label for="name">Name</label>
      <input class="form-control form-control-lg" name="name" formControlName="traineeName" required>
    </div>
    <div class="mb-3">
      <label for="age">Age</label>
      <input class="form-control form-control-lg"
        name="age" type="number" formControlName="age" required>
    </div>
  
    <div class="row">
      <div class="mb-3">
        <input class="form-check-input" type="checkbox" id="isWorking" name="isWorking"formControlName="isWorking">
        <label class="form-check-label" for="isWorking"> &nbsp; Is Working</label>
      </div>
    </div>
    <div class="d-grid">
      <button class="btn btn-lg btn-success" type="submit">
        Submit
      </button>
    </div>
    <div>{{first().traineeName}}</div>
    <div>{{first().age}}</div>
    <div>{{first().isWorking}}</div>

  </form>
